[template]
src = "etc/rundeck/rundeck-config.properties"
dest = "/etc/rundeck/rundeck-config.properties"
owner = "rundeck"
keys = [
    "/datasource/dbname",
    "/datasource/host",
    "/datasource/port",
    "/datasource/user",
    "/datasource/password",
    "/rdeck/base",
    "/rdeck/url",
    "/rdeck/keys/storage/type",
    "/rdeck/project/storage/type",
    "/rdeck/ssl/enabled",
    "/rdeck/threads/count",
    "/log/level"
]
