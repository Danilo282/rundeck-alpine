# framework.properties -
#
# http://rundeck.org/docs/administration/configuration-file-reference.html#configuration-files
# ----------------------------------------------------------------
# Rundeck server connection information
# ----------------------------------------------------------------
framework.server.name = {{ getv "/rd/host" }}
framework.server.hostname = {{ getv "/rd/host" }}
framework.server.port = {{ getv "/rd/port" }}
{{ if eq "/rd/ssl/enabled" "true" }}
framework.server.url = https://{{ getv "/rd/host" }}:{{ getv "/rd/port" }}
{{ else }}
framework.server.url = http://{{ getv "/rd/host" }}:{{ getv "/rd/port" }}
{{ end }}
# Username/password used by CLI tools.
framework.server.username = {{ getv "/admin/user" }}
framework.server.password = {{ getv "/admin/password" }}
# ----------------------------------------------------------------
# Installation locations
# ----------------------------------------------------------------
rdeck.base = {{ getv "/rd/base" }}
framework.projects.dir = {{ getv "/rd/config" }}/projects
framework.etc.dir = {{ getv "/rd/config" }}
framework.var.dir = {{ getv "/rd/base" }}/var
framework.tmp.dir = {{ getv "/rd/base" }}/var/tmp
framework.logs.dir = {{ getv "/rd/base" }}/logs
framework.libext.dir = {{ getv "/rd/base" }}/libext
# ----------------------------------------------------------------
# SSH defaults for node executor and file copier
# ----------------------------------------------------------------
framework.ssh.keypath = {{ getv "/rd/config" }}/keys/id_rsa
framework.ssh.user = {{ getv "/ssh/user" }}
# ssh connection timeout after a specified number of milliseconds.
# "0" value means wait forever.
framework.ssh.timeout = 0
